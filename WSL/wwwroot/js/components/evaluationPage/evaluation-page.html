<div>
    <h3 class="text-center">
        Evaluering for
        <span data-bind="text: activityName"></span>
    </h3>
    <div data-bind="foreach: questionnaires">
        <br />
        <p class=text-center data-bind="text: $data.description"></p>
        <div data-bind="foreach: $data.questions">
            <div class="list-group top-buffer">
                <div class="list-group-item">
                    <p data-bind="text: $data.description"></p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>Husk at formulere dine spørgsmål korrekt. De studerende bliver bedt om at besvare således:</p>
        <p>
            <i>
                Du bedes anvende nedenstående skala, til at bedømme følgende spørgsmål på baggrund af dit indtryk af
                kurset/projektet:
                <br />
                1 = meget uenig | 2 = uenig | 3 = neutral | 4 = enig | 5 = meget enig
            </i>
        </p>
        <br />
        <div class="form-group">
            <label>Udnyt dette felt hvis du ønsker at tilføje et spørgsmål til spørgeskemaet ovenfor</label>
            <input data-bind="textInput: newQuestion, attr: {disabled: disabled}" class="form-control" rows="5" id="inputQuestion" />
        </div>

        <div class="dropdown">
            <button data-bind="click: openQuestionBank, attr: {disabled: disabled}" class="btn btn-default dropdown-toggle" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Se tidligere anvendte spørgsmål
                <span class="caret"></span>
            </button>
            <ul data-bind="foreach: $data.questionBank" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a data-bind="text: $data.description, click: $parent.updatenewQuestionText($data)"></a></li>
            </ul>
        </div>

        <br />

        <button data-bind="click: addQuestion, attr: {disabled: disabled}" type="button" id="inputButton" class="btn btn-primary">
            Tilføj spørgsmål
        </button>

        <br />
        <br />
        <br />
        <button data-bind="click: disable" type="button" class="btn btn-primary">
            Frigiv spørgeskema
        </button>
    </div>
</div>

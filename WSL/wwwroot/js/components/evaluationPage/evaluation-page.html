<div>
    <h3>
        Evaluering for
        <span data-bind="text: activityName"></span>
    </h3>
    <div data-bind="foreach: questionnaires">
        <br />
        <span data-bind="text: $data.description"></span>
        <div data-bind="foreach: $data.questions">
            <div class="list-group top-buffer">
                <div class="list-group-item">
                    <p data-bind="text: $data.description"></p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Udnyt dette felt hvis du ønsker, at tilføje et spørgsmål til spørgeskemaet</label>
            <input data-bind="textInput: newQuestion" class="form-control" rows="5" id="inputQuestion"></input>
        </div>
        <button type="button" id="inputButton" class="btn btn-default">
            <a data-bind="click: addQuestion">Tilføj spørgsmål til spørgeskema</a>
        </button>
    </div>
    <br />
    <h3>Opsummerende rapport:</h3>
    <br />
    <span data-bind="text: report"></span>
    <div data-bind="visible: report() === null">
        Tilføj rapport her.
        <br />
        <textarea data-bind="textInput: newReport" class="form-control" rows="5"></textarea>
        <button data-bind="click: saveReport">Tilføj rapport</button>
    </div>
</div>
